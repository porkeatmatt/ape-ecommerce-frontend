<div class="bg-pink-100 h-screen flex items-start justify-center">
    <div class="flex space-x-4 mt-14">
  
      <!-- Combined Form -->
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()" class="flex space-x-4">
  
        <!-- Personal Details Section -->
        <div class="bg-white p-10 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-2">PERSONAL DETAILS</h2>
          <div formGroupName="customer">
            <div class="mb-4">
              <label for="first-name" class="block text-lg mb-2">First Name</label>
              <input formControlName="firstName" type="text" id="first-name" placeholder="First Name"
                class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-purple-500">
            </div>
            <div class="mb-4">
              <label for="last-name" class="block text-lg mb-2">Last Name</label>
              <input formControlName="lastName" type="text" id="last-name" placeholder="Last Name"
                class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-purple-500">
            </div>
            <div class="mb-8">
              <label for="email" class="block text-lg mb-2">Email</label>
              <input formControlName="email" type="text" id="email" placeholder="Email"
                class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-purple-500">
            </div>
          </div>
        </div>
  
        <!-- Shipping Address Section -->
        <div class="bg-white p-10 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-2">SHIPPING ADDRESS</h2>
          <div formGroupName="shippingAddress">
            <div class="mb-4">
              <label for="city" class="block text-lg mb-2">City</label>
              <input formControlName="city" type="text" id="city" placeholder="City"
                class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-purple-500">
            </div>
            <div class="mb-4">
              <label for="postal" class="block text-lg mb-2">Postal Code</label>
              <input formControlName="postalCode" type="text" id="postal" placeholder="Postal Code"
                class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-purple-500">
            </div>
            <div class="mb-8">
              <label for="street-and-house-number" class="block text-lg mb-2">Street and House Number</label>
              <input formControlName="streetAndHouseNumber" type="text" id="street-and-house-number" placeholder="Street and House Number"
                class="w-full border-2 border-gray-300 p-3 rounded outline-none focus:border-purple-500">
            </div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-center w-full">
          <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold p-3 rounded">
            Submit
          </button>
        </div>
  
      </form>
    </div>
  </div>
